<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Medios</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e0e0;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }

        header img {
            width: 50px;
            height: auto;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .text-box {
            width: 45%;
            text-align: center;
        }

        .text-box h1 {
            font-size: 2em;
        }

        .text-box p {
            font-size: 1.2em;
            margin-top: 10px;
            font-style: italic;
        }

        .image-box {
            width: 45%;
        }

        .image-box img {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .margenimagenespumazos {
            display: flex;
            justify-content: space-between;
            /* Coloca espacio entre las im치genes */
            gap: 5px;
            /* A침ade un margen entre las im치genes */
            padding: 45px;
        }

        .margenimagenespumazos img {
            margin: 20px auto;
            width: 70%;
            /* Ajusta el ancho de las im치genes */
            border-radius: 8px;
            /* Opcional: bordes redondeados */
        }
    </style>

<div class="container">
    <header>
        <a href="index.html"> <!-- Redirecciona a "pagina.html" -->
            <div class="home-icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Icono de inicio">
            </div>
        </a>
        <div class="logo">
            <img src="./img/pumahue-temuco-icono (1).webp" alt="Logo Colegio Pumahue">
        </div>
    </header>

</body>
</html>
